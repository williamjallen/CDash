kind: Deployment
apiVersion: apps/v1
metadata:
  name: "{{ .Release.Name }}-website"
  labels:
    app: "{{ .Release.Name }}-website"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-website"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-website"
    spec:
      containers:
        - name: "{{ .Release.Name }}-website"
          image: "{{ .Values.website.image }}"
          resources:
            {{ toYaml .Values.website.resources | nindent 12 }}
          command: ["/bin/bash", "/cdash/docker/docker-entrypoint.sh"]
          args: ["start-website"]
          env:
            - name: "DB_PASSWORD"
              value: {{ .Values.global.postgresql.auth.postgresPassword | quote }}
            - name: "APP_KEY"
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-website"
                  key: "APP_KEY"
          envFrom:
            - configMapRef:
                name: "{{ .Release.Name }}-website"
